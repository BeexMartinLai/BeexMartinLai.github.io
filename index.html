<body>
  <div
    style="
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    "
  >
    <div>iframe sample</div>
    <button id="send">send</button>
    <button id="send2">send2</button>
    <button id="send3">send3</button>
    <button id="setCookie">setCookie</button>
    <button id="getCookie">getCookie</button>
  </div>
</body>
<script>
  console.log("===yo!!");
  console.log("document.cookie:", document.cookie);
  function sendVerify() {
    return fetch(
      `https://stage.wegoing.io/app/tasks?sort_by=1&page=1&page_size=50`,
      {
        method: "GET",
        credentials: "include",
      }
    )
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.log("error:", error));
  }
  document.querySelector("#send").addEventListener("click", (event) => {
    console.log("send:", document.parentElement);
    sendVerify();
  });

  document.querySelector("#send2").addEventListener("click", (event) => {
    console.log("send2:", window.parent);
    window.parent.postMessage("test123123")
  });

  document.querySelector("#send3").addEventListener("click", (event) => {
    console.log("send3:", parent);
    parent.postMessage("test12312344")
  });

  document.querySelector("#setCookie").addEventListener("click", (event) => {
    console.log("getCookie click:", document.cookie);
    document.cookie = "cookie3=value3";
  });
  document.querySelector("#getCookie").addEventListener("click", (event) => {
    console.log("getCookie2 click::", document.cookie);
  });
</script>
